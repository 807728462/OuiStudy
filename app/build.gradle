apply plugin: 'com.android.application'
apply plugin: 'android-aspectjx'
android {
    compileSdkVersion rootProject.ext.versions.compileSdkVersion

    defaultConfig {
        applicationId rootProject.ext.versions.applicationId
        minSdkVersion rootProject.ext.versions.minSdkVersion
        targetSdkVersion rootProject.ext.versions.targetSdkVersion
        versionCode rootProject.ext.versions.versionCode
        versionName rootProject.ext.versions.versionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    implementation rootProject.ext.dependencies.appcompat_v7
    implementation rootProject.ext.dependencies.design
    implementation rootProject.ext.dependencies.recyclerview_v7
    implementation rootProject.ext.dependencies.constraint_layout
    implementation project(path: ':basemodule')
    implementation project(path: ':aspectj')
    implementation rootProject.ext.dependencies.vlayout
    implementation rootProject.ext.dependencies.smartRefreshLayout
    implementation rootProject.ext.dependencies.blockcanary
    implementation rootProject.ext.dependencies.flexbox
    implementation rootProject.ext.dependencies.butterknife
    implementation rootProject.ext.dependencies.MPAndroidChart
    annotationProcessor rootProject.ext.dependencies.butterknife_compiler
    implementation project(path: ':plugin')

}
